<app-header title="Home">
</app-header>

<ion-content [fullscreen]="true">
  <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 70vh;">
    <!-- Lista desplegable de estaciones -->
     <div 
      id="mini-map" 
      style="height: 40px; width: 40px; margin-bottom: 24px; margin-top: 20px; display: flex; align-items: center; justify-content: center;">
    </div>
     <ion-item style="width: 300px; margin-bottom: 40px;">
      <ion-label>EstaciÃ³n</ion-label>
      <ion-select [(ngModel)]="estacion" interface="popover" placeholder="Selecciona una estaciÃ³n">
        <ion-select-option *ngFor="let est of estacionesInfo" [value]="est.nombre">
          {{ est.nombre }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button 
      color="primary" 
      shape="round" 
      style="width: 300px; height: 90px; margin-bottom: 30px; font-weight: bold; font-size: 2rem;"
      (click)="registrarEntrada()">
      Entrada
    </ion-button>
    <ion-button 
      color="danger" 
      shape="round" 
      style="width: 300px; height: 90px; font-weight: bold; font-size: 2rem;"
      (click)="registrarSalida()">
      Salida
    </ion-button>
  </div>
  
</ion-content>
