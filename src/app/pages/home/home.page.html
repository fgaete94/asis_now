<app-header title="Home">
</app-header>

<ion-content [fullscreen]="true">
  <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 70vh;">
    <ion-button 
      color="primary" 
      shape="round" 
      style="width: 300px; height: 90px; margin-bottom: 30px; font-weight: bold; font-size: 2rem;"
      (click)="registrarEntrada()">
      Entrada
    </ion-button>
    <ion-button 
      color="danger" 
      shape="round" 
      style="width: 300px; height: 90px; font-weight: bold; font-size: 2rem;"
      (click)="registrarSalida()">
      Salida
    </ion-button>
  </div>
</ion-content>
